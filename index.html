<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="FolderIT_Style.css">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="FolderIT.js"></script>
        <title>FolderIT</title>
    </head>
    <body>
        <header class="header">
        <h1 class="h1">FolderIT</h1>

        <div>
            <button id="showbox">Sign up</button>
            <button id="showboxlog">Log in</button>
        </div>
        
        </header>
        
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">העלה</button>
        <div id="filesList"></div>
        <input type="text" id="search" placeholder="חפש..." oninput="searchFiles()">

        <div id="signupbox" class="signupbox" style="display: none">
            <p class="p">signup</p>
            <input type="text" id="passwordinput" placeholder="Enter password">
            <button id="savebutton">save</button>
        </div>

        <div id="signinbox" class="signinbox" style="display: none">
            <p>signin</p>
            <p id="result"></p>
            <input type="text" id="passwordinputlog" placeholder="Enter password">
            <button id="savebuttonlog">save</button>
        </div>
        
    </body>
    <script src="FolderIT.js"></script>

</html>
