<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="mainFolder.css">
        <title>FolderIT</title>
    </head>
    <body>
        <header class="header"> 
        <div class="header-spacer"></div>

        <h1 class="logo"><img src="FolderITimageCopy.png" alt="FolderIT"></h1>

            <div class="header-actions">
                <button id="showBoxSign" class="signAndLog">Sign up</button>
                <button id="showBoxLog" class="signAndLog">Log in</button>
            </div>
        </header>

        <p id="signLogSave">Conrugrulations you signed up</p>
        <div id="signUpBox" class="signUpBox" style="display: none;">
            <p id="boxP" class="boxP">Sign up</p>
            <input type="text" id="passwordInputSign" placeholder="Enter password">
            <button id="saveButtonSign">save</button>
        </div>

        <div id="logInBox" class="logInBox" style="display: none;">
            <p class="boxP">Log in</p>
            <input type="text" id="passwordInputLog" placeholder="Enter password">
            <button id="saveButtonLog">save</button>
        </div>

        <div id="overlay"></div>

        <div id="loader" class="loader"></div>

        <script src="mainFolder.js"></script>
    </body>
</html>
