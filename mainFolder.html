<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderIT</title>

    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="header">
    <div class="header-spacer"></div>
    <h1 class="logo"><img src="FolderITimageCopy.png" alt="FolderIT"></h1>
</header>

<div class="container">
    <h2>העלאת קבצים</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">העלה קובץ</button>

    <hr>

    <input type="text" id="search" placeholder="חיפוש לפי שם">
    <button onclick="searchFiles()">חפש</button>

    <h3>רשימת קבצים</h3>
    <div id="filesList">טוען...</div>
</div>

<script src="FolderIT.js"></script>
</body>
</html>
